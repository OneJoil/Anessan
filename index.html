<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="start_logo_box">
        <div class="flex-grid">
            <video class="start_logo_box--video" autoplay muted>
                <source src="img/logo/AneLogo_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="start_logo_box--bg"></div>
    </div>

    <header class="header">
        <div class="navigation">
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">
    
            <label for="navi-toggle" class="navigation__button">
                <div class="navigation--icon">
                    <img class="item-main" src="img/logo/items/circle.svg" alt="">
        
                    <img class="item-1" src="img/logo/items/down_2.svg" alt="">
                    <img class="item-2" src="img/logo/items/down_1.svg" alt="">
                    <img class="item-3" src="img/logo/items/down_3.svg" alt="">
                    <img class="item-4" src="img/logo/items/down_4.svg" alt="">
                    <img class="item-5" src="img/logo/items/down_5.svg" alt="">
        
                    <img class="item-6" src="img/logo/items/up_1.svg" alt="">
                    <img class="item-7" src="img/logo/items/up_2.svg" alt="">
                    <img class="item-8" src="img/logo/items/up_3.svg" alt="">
                    <img class="item-9" src="img/logo/items/up_4.svg" alt="">
                    <img class="item-10" src="img/logo/items/up_5.svg" alt="">
                </div>
            </label>
        </div>
    </header>
</body>
</html>
